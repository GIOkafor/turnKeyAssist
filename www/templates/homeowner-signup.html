<ion-view hide-nav-bar="false" view-title="Create A homeowner Account" class="padding userAuth">
	<ion-content>
		<img src="img/Icon_2StepNav_01.png" style="display:block;width:25%;margin:0 auto;">

		<div class="activation-code">
			<h4>Activation Code</h4>
				<div class="list list-inset act-code">
					<label class="item-input">
						<input type="text" placeholder="Your Realtor's Activation Code">
						<i class="icon ion-help-circled"></i>
					</label>
				</div>
		</div>

		<div class="account-info">
			<h4>Activation Code</h4>
			<input type="text" placeholder="First Name">
			<input type="text" placeholder="Last Name">
			<input type="text" placeholder="Email Address"><input type="password" placeholder="Password"><input type="password" placeholder="Confirm Password">
		</div>

		<span class="btm-buttons">
			<input type="button" class="button skip-button" value="Skip" ui-sref="home.client-step1">
			<input type="button" class="button progress-button" value="Done" ui-sref="home.client-step1">
		</span>
	</ion-content>
</ion-view>
