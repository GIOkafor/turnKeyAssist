<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs  class="tabs-icon-top tabs-color-active-positive tabs-item-hide" >

  <!-- Login Tab -->
  <ion-tab title="Login" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" ui-sref="home.login">
    <ion-nav-view name="home-login"></ion-nav-view>
  </ion-tab>

  <!-- Sign up tab -->
   <ion-tab title="Sign Up" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" ui-sref="home.signup">
    <ion-nav-view name="home-signup"></ion-nav-view>
  </ion-tab> 

    <!-- Sign up tab -->
   <ion-tab title="Sign Up" icon-off="ion-ios-personadd-outline" icon-on="ion-ios-personadd" ui-sref="home.signup">
    <ion-nav-view name="home-dash"></ion-nav-view>
  </ion-tab>

</ion-tabs>
